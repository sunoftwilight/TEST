<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1{
                border : 5px pink solid; 
                /*중복 코드 방지를 위해 한번에 작성 가능(단 콤마(,) 사용을 하지 않아야함*/
                padding : 20px;  /*content와 box 사이에 간격을 주는 것*/
                margin : 50px; /*box와 box 사이의 간격을 정하는 것*/
                display: block;
                width : 200px;
                text-align: center;
            }
                
        </style>
    </head>
    <body>
        <h1>길드마스터</h1>
        <h1>길드부마스터</h1>
    </body>
</html>
